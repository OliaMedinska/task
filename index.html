<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <h1 class="header">Wybierz urządzenie</h1>
    <section class="section">
      <div class="container">
        <!-- search -->
        <div class="search-form" id="search-form">
          <input
            class="search-form__input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search..."
          />
        </div>

        <!-- filters -->
        <div>
          <!-- h2 hidden -->
          <h2>Filters</h2>

          <ul class="filter">
            <!-- filter 1 -->
            <li class="filter__item">
              <h3 class="filter__header">Sortuj po:</h3>

              <button id="" class="filter__btn btn-primary" type="button">
                <span>Wszystkie</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="13"
                  height="11"
                  viewBox="0 0 13 11"
                  fill="none"
                  class="filter__btn--svg"
                >
                  <path
                    d="M6.5 10.5L12.1292 0.75H0.870835L6.5 10.5Z"
                    fill="#8D8D8D"
                  />
                </svg>
              </button>
              <ul class="filter__list filter__list--opened">
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    Cena
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    Pojemność
                  </button>
                </li>
              </ul>
            </li>

            <!-- filter 2 -->
            <li class="filter__item">
              <h3 class="filter__header">Funkcje:</h3>

              <button id="" class="filter__btn btn-primary" type="button">
                <span>Pokaż wszystkie</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="13"
                  height="11"
                  viewBox="0 0 13 11"
                  fill="none"
                  class="filter__btn--svg"
                >
                  <path
                    d="M6.5 10.5L12.1292 0.75H0.870835L6.5 10.5Z"
                    fill="#8D8D8D"
                  />
                </svg>
              </button>
              <ul class="filter__list filter__list--opened">
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    Drzwi AddWash
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    Panel AI Control
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    Silnik inwerterowy
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    Wyświetlacz elektroniczny
                  </button>
                </li>
              </ul>
            </li>

            <!-- filter 3 -->
            <li class="filter__item">
              <h3 class="filter__header">Klasa energetyczna:</h3>

              <button id="" class="filter__btn btn-primary" type="button">
                <span>Pokaż wszystkie</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="13"
                  height="11"
                  viewBox="0 0 13 11"
                  fill="none"
                  class="filter__btn--svg"
                >
                  <path
                    d="M6.5 10.5L12.1292 0.75H0.870835L6.5 10.5Z"
                    fill="#8D8D8D"
                  />
                </svg>
              </button>
              <ul class="filter__list filter__list--opened">
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    A
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    B
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    C
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    D
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    E
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    F
                  </button>
                </li>
              </ul>
            </li>

            <!-- filter 4 -->
            <li class="filter__item">
              <h3 class="filter__header">Pojemność:</h3>

              <button id="" class="filter__btn btn-primary" type="button">
                <span>Pokaż wszystkie</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="13"
                  height="11"
                  viewBox="0 0 13 11"
                  fill="none"
                  class="filter__btn--svg"
                >
                  <path
                    d="M6.5 10.5L12.1292 0.75H0.870835L6.5 10.5Z"
                    fill="#8D8D8D"
                  />
                </svg>
              </button>
              <ul class="filter__list filter__list--opened">
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    8 kg
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    9 kg
                  </button>
                </li>
                <li class="">
                  <button class="filter__btn filter__btn--item" type="button">
                    10.5 kg
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- total -->
        <div class="total"></div>

        <!-- cards -->
        <div>
          <!-- h2 hidden-->
          <h2>Items</h2>

          <ul class="cards"></ul>
        </div>

        <!-- pagination button -->
        <button id="" class="pagination-btn" type="button">
          Pokaż więcej
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="7"
            height="6"
            viewBox="0 0 7 6"
            fill="none"
          >
            <path d="M3.5 5.5L6.53109 0.25H0.468911L3.5 5.5Z" fill="#007AFF" />
          </svg>
        </button>
      </div>
    </section>

    <script src="./js/index.js" type="module"></script>
    <script src="./js/filters-evt.js" type="module"></script>
  </body>
</html>
